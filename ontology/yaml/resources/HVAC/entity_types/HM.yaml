########################
### Canonical Types  ###
########################

## BTU Meter ##

HM_CHWDT:
  description: "BTU meter with chilled supply and return water temperature monitoring."
  is_canonical: true
  implements:
  - HM
  - CHWDT

HM_CLPM:
  description: "BTU meter with thermal power monitoring."
  is_canonical: true
  implements:
  - HM
  - CLPM

HM_WFRM:
  description: "BTU meter water florate monitoring."
  is_canonical: true
  implements:
  - HM
  - WFRM

HM_WVM:
  description: "BTU meter total water volume monitoring."
  is_canonical: true
  implements:
  - HM
  - WVM

HM_CTEM:
  description: "BTU meter cooling thermal energy accumulator. "
  is_canonical: true
  implements:
  - HM
  - CTEM  
